<body>
    <div class="container my-5">
        <div class="row p-4 pb-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-12 p-3 p-lg-5 pt-lg-3 text-center">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis">To-Do List</h1>
            </div>
            <!-- Task tracker -->
            <div class="list-group col-lg-12 p-3 pt-lg-5 taskTracker">
                <h5 class="list-group-item fw-bold lh-1 text-body-emphasis">Task Tracker (Summary)</h5>
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <span><i class="bi bi-check-circle"></i></span>
                    <div>
                        <span id="completed-task-message">You completed 0 tasks this week.</span>
                    </div>
                </div>
                <div class="alert alert-primary d-flex align-items-center" role="alert">
                    <span><i class="bi bi-exclamation-circle"></i></span>
                    <div>
                        <span id="due-task-message">You have 1 tasks due on 2024-11-06.</span>
                    </div>
                </div>
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <span><i class="bi bi-exclamation-triangle"></i></span>
                    <div>
                        <span id="overdue-task-message">You have no overdue tasks.</span>
                    </div>
                </div>
            </div>
            <!-- Progress Graph -->
            <div class="col-lg-12 p-3 pt-lg-5">
                <h5 class="display-6 fw-bold lh-1 text-body-emphasis">Progress Tracker</h5>
            </div>
            <div class="row row-cols-1 row-cols-md-2 progress-body">
                <div class="col">
                    <div class="card progress-container">
                        <!-- <img src="https://www.bibekchandsah.com.np/assets/images/projects/kiitcse.png" class="card-img-top" alt="..."> -->
                        <canvas id="progressChart" class="card-img-top img-fluid" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div class="card progress-container">
                        <!-- <img src="https://www.bibekchandsah.com.np/assets/images/projects/kiitcse.png" class="card-img-top" alt="..."> -->
                        <canvas id="todoChart" class="card-img-top img-fluid" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
            <!-- todo & priority items -->
            <div class="row row-cols-1 p-3 p-lg-3 pt-lg-5 todo-body row-cols-md-2">
                <!-- todo itms -->
                <ul class="list-group pt-2 p-lg-3 pt-lg-3 todo" id="todoTask">
                    <li class="list-group-item active text-center" aria-current="true">To-Do</li>
                    <!-- todo search -->
                    <div class="input-group pt-2 pt-lg-3">
                        <input type="text" class="form-control" id="todo-search" placeholder="Search To-Do Items"
                            aria-label="Search To-Do Items" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                    </div>
                    <!-- add new to-do tasks -->
                    <div class="col-md-12 pt-2 pt-lg-3 addTask">
                        <input type="text" class="form-control" id="new-todo" placeholder="New To-Do Item">
                        <input type="date" id="new-todo-due" title="Choose date" placeholder="Due Date">
                        <button type="button" class="btn btn-sm btn-outline-primary new-todo-button"
                            onclick="addTodo()"><i class="bi bi-plus-circle"></i>
                            To-Do</button>
                    </div>
                    <!-- sort todo -->
                    <div class="dropdown pt-2 pb-lg-5">
                        <button class="btn btn-outline-primary dropdown-toggle todoSortMenu" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sort To-Do Tasks
                        </button>
                        <ul class="dropdown-menu" style="width: -webkit-fill-available;">
                            <li><a class="dropdown-item">
                                    <input class="form-check-input" type="checkbox" id="sort-recent">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Recent date
                                    </label>
                                </a></li>
                            <li><a class="dropdown-item">
                                    <input class="form-check-input" type="checkbox" id="sort-later">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Later date
                                    </label>
                                </a></li>
                        </ul>
                    </div>
                    <!-- dynamic to-do -->
                    <ul id="todo-list">
                        <!-- Dynamic To-Do items will appear here -->
                    </ul>
                </ul>

                <!-- priority items -->
                <ul class="list-group pt-2 p-lg-3 pt-lg-3 priorities" id="priorityTask">
                    <li class="list-group-item active text-center" aria-current="true">Priotity</li>
                    <!-- priority search  -->
                    <div class="input-group pt-2 pt-lg-3">
                        <input type="text" class="form-control" id="priority-search" placeholder="Search Priority Items"
                            aria-label="Search Priority Items" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                    </div>
                    <!-- add new priority tasks -->
                    <div class="col-md-12 pt-2 pt-lg-3 pb-lg-5 addTask">
                        <input type="text" class="form-control" id="new-priority" placeholder="New Priority Item">
                        <input type="date" id="new-priority-due" placeholder="Due Date" title="Choose date">
                        <button type="button" class="btn btn-sm btn-outline-primary new-priority-button"
                            onclick="addPriority()"><i class="bi bi-plus-circle"></i>
                            Priority</button>
                    </div>
                    <!-- Dynamically Priority -->
                    <ul id="priority-list">
                        <!-- Dynamic Priority items will appear here -->
                    </ul>
                </ul>
            </div>
            <!-- notes & remainder -->
            <div class="col-lg-12 p-3 p-lg-3 pt-lg-5 pb-0" id="notesTask">
                <h5 class="display-6 fw-bold lh-1 text-body-emphasis">Notes</h5>
            </div>
            <div class="form-floating notes">
                <textarea class="form-control" placeholder="Add your notes here..." id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Add your notes here...</label>
            </div>
            <div class="col-lg-12 p-3 p-lg-3 pt-lg-5 pb-0" id="remainderTask">
                <h5 class="display-6 fw-bold lh-1 text-body-emphasis">Remainder</h5>
            </div>
            <div class="form-floating pb-lg-5 pb-5 reminder">
                <textarea class="form-control" placeholder="Add your remainders here..." id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Add your remainders here...</label>
            </div>

        </div>
    </div>
    <!-- Notification container -->
    <div id="notification-container" class="notification-container"></div>

            <li><a class="dropdown-item" href="#remainderTask"><i class="bi bi-card-checklist"></i>Remainder</a></li>

                <button class="dropdown-item btn btn-outline-primary"
                    onclick="document.getElementById('import-file').click()"><i
                        class="bi bi-box-arrow-in-down-right"></i>Import Data</button>
            </li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-up"></i>Back to top</a></li>
        </ul>
